<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>

    <!-- PREVENT BLUE FLASH ON ALL DEVICES -->
    <style>
      /* Base background color for body and root */
      body, #root {
        margin: 0;
        min-height: 100vh;
        background-color: #f9f9f9; /* replace with your app's initial background color */
        transition: none !important; /* prevents flicker from transitions */
      }

      /* Optional: support dark mode if user has prefers-color-scheme */
      @media (prefers-color-scheme: dark) {
        body, #root {
          background-color: #1a1a1a; /* replace with your dark mode background if needed */
        }
      }
    </style>
    <!-- END OF FLASH FIX -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
